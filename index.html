<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KurbaÄŸa</title>
  <link rel="stylesheet" href="frog5.css">
</head>

<body>
  <div class="frog">
    <div class="head">
        
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <div class="body">
      <div class="belly">
         <div class="foot left-foot-2">
  <div class="toe" style="transform: rotate(-40deg);"></div>
  <div class="toe" style="transform: rotate(-20deg);"></div>
  <div class="toe" style="transform: rotate(0deg);"></div>
  <div class="toe" style="transform: rotate(20deg);"></div>
  <div class="toe" style="transform: rotate(40deg);"></div>
</div>

<div class="foot right-foot-2">
  <div class="toe" style="transform: rotate(-40deg);"></div>
  <div class="toe" style="transform: rotate(-20deg);"></div>
  <div class="toe" style="transform: rotate(0deg);"></div>
  <div class="toe" style="transform: rotate(20deg);"></div>
  <div class="toe" style="transform: rotate(40deg);"></div>
    </div>

      </div>
     
</div>
     <div class="leg left">
         <div class="foot left-foot">
  <div class="toe" style="transform: rotate(-40deg);"></div>
  <div class="toe" style="transform: rotate(-20deg);"></div>
  <div class="toe" style="transform: rotate(0deg);"></div>
  <div class="toe" style="transform: rotate(20deg);"></div>
  <div class="toe" style="transform: rotate(40deg);"></div>
</div>
     </div>
    <div class="leg right">
      <div class="foot right-foot">
  <div class="toe" style="transform: rotate(-40deg);"></div>
  <div class="toe" style="transform: rotate(-20deg);"></div>
  <div class="toe" style="transform: rotate(0deg);"></div>
  <div class="toe" style="transform: rotate(20deg);"></div>
  <div class="toe" style="transform: rotate(40deg);"></div>
    </div>
    </div>
   



  </div>
  
</body>
</html>
